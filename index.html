<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h2>{{ titulo }}</h2>
        <h3>{{ saludo }}</h3>
        <div v-html="estructura"></div>
        <button v-bind:class="color_rojo"> presioname</button><br>
        <hr>
        <img v-bind:src="imagen_mia"  v-bind:alt="nombre_imagen_mia">
        <hr><br>
        <input type="text" v-bind:value="nombre">
        <label>{{ nombre }}</label>

        <hr>
        <h1>Contador de Likes: {{ likes }}</h1>
        <button v-on:click="addLike">Agregar Likes</button>  
        <button v-on:click="removeLike"> Quitar Likes</button>

    </div>

    <div>
        {{ saludo }}
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // Aqui va el código vueJS

        const { createApp } = Vue;
        createApp({
            data(){
                return{
                    titulo: 'Hola, bienvenidos a VueJS',
                    saludo: 'Hola Mundo !!!!',
                    despedida: 'Me voy',
                    mensaje: '',
                    estructura: `<div><h1>Esta es una despedida</h1><p>Esto tiene código html </p></div>`,
                    color_rojo: 'btn btn-danger',
                    imagen_mia: 'img/seigfreid.jpg',
                    nombre_imagen_mia: 'seigfreid',
                    nombre: 'Elfar Didier Morantes Sanchez',
                    likes: 0
                }
            },
            methods:{
                addLike: function(){
                    this.likes++;

                },
                removeLike: function(){
                    if(this.likes > 0){
                        this.likes--;
                    }
                }
            }
        }).mount('#app');
    </script>


</body>
</html>
